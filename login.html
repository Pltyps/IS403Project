<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QueryKitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apply background image for the entire page */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed; /* Add your background image URL */
            background-size: cover;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        .navbar {
            background-color: rgba(244, 244, 244, 0.8); /* Slight opacity for navbar */
            border-radius: 10px;
        }

        .navbar-brand, .nav-link {
            color: #333333 !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #A7C6ED !important;
        }

        /* Style for the login box */
        .login-form-container {
            max-width: 37.8%; /* Reduced width by 37% */
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #A7C6ED;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight opacity for background */
        }

        .login-form-container h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Footer Styles */
        .footer {
            background-color: rgba(244, 244, 244, 0.8); /* Slight opacity for footer */
            color: #333333;
            padding: 20px 0;
            text-align: center;
            margin-top: auto; /* Ensure footer is always at the bottom */
        }

        .footer a {
            color: #333333;
        }

        .footer a:hover {
            color: #A7C6ED;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .login-form-container {
                max-width: 45%;
            }
        }

        @media (max-width: 992px) {
            .login-form-container {
                max-width: 50%;
            }
        }

        @media (max-width: 768px) {
            .login-form-container {
                max-width: 65%;
            }

            .login-form-container h2 {
                font-size: 1.5rem;
            }

            .btn-primary {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .login-form-container {
                max-width: 90%;
                padding: 20px;
            }

            .login-form-container h2 {
                font-size: 1.2rem;
            }

            .btn-primary {
                padding: 8px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">QueryKitchen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipes.html">Healthy Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section id="login" class="py-5" style="margin-bottom: 0;"> <!-- Ensure there's no extra margin at the bottom -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="login-form-container">
                        <h2 class="text-center">Login</h2>
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container text-center">
            <p>&copy; 2024 QueryKitchen | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
